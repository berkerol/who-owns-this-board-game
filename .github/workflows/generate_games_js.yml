name: Update games.js daily

on:
  schedule:
    - cron: "10 2 * * *"  # daily 02:10 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Generate games.js
        env:
          BGG_TOKEN: ${{ secrets.BGG_TOKEN }}
        run: python generate_games_js.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add games.js
          git diff --cached --quiet && exit 0
          git commit -m "Update games.js"
          git push
